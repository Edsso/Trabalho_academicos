<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciador de Biblioteca</h1>

        <!-- Seção Usuários -->
        <section>
            <h2>Usuários</h2>
            <form id="usuarioForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Endereço" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Telefone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Adicionar Usuário</button>
            </form>
            <div id="usuarios"></div>
        </section>

        <!-- Seção Livros -->
        <section>
            <h2>Livros</h2>
            <form id="livroForm">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" placeholder="Título" required>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Autor" required>
                <label for="ano_publicacao">Ano de Publicação:</label>
                <input type="number" id="ano_publicacao" placeholder="Ano" required>
                <label for="editora">Editora:</label>
                <input type="text" id="editora" placeholder="Editora" required>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" placeholder="Gênero" required>
                <button type="submit">Adicionar Livro</button>
            </form>
            <div id="livros"></div>
        </section>

        <!-- Seção Empréstimos -->
        <section>
            <h2>Empréstimos</h2>

            <!-- Formulário de Empréstimo -->
            <form id="emprestimoForm">
                <label for="usuarioEmprestimo">Usuário</label>
                <select id="usuarioEmprestimo" required>
                    <option value="">Selecione um Usuário</option>
                </select>

                <label for="livroEmprestimo">Livro</label>
                <select id="livroEmprestimo" required>
                    <option value="">Selecione um Livro</option>
                </select>

                <label for="dataDevolucao">Data de Devolução</label>
                <input type="date" id="dataDevolucao" />

                <button type="submit">Registrar Empréstimo</button>

            </form>
            <div id="emprestimos"></div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
