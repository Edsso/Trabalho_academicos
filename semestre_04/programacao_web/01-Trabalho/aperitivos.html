<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Retro - Aperitivos</title>
    <link rel="stylesheet" href="./css/aperitivos.css">
</head>
<body>
    <h1>Aperitivos</h1>
    <div id="produtos">
        <div class="produto">
            <img src="./imagens/aperitivos/pipoca.png" alt="Pipoca P">
            <span class="produto-nome">Pipoca P</span>
            <span class="preco">R$ 8,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
        <div class="produto">
            <img src="./imagens/aperitivos/pipoca.png" alt="Pipoca M">
            <span class="produto-nome">Pipoca M</span>
            <span class="preco">R$ 10,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
        <div class="produto">
            <img src="./imagens/aperitivos/pipoca.png" alt="Pipoca G">
            <span class="produto-nome">Pipoca G</span>
            <span class="preco">R$ 13,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
        <div class="produto">
            <img src="./imagens/aperitivos/refrigerantes-lata.png" alt="Refrigerante Lata">
            <span class="produto-nome">Refrigerante Lata</span>
            <span class="preco">R$ 5,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
        <div class="produto">
            <img src="./imagens/aperitivos/refrigerantes-600ml.png" alt="Refrigerante 600ml">
            <span class="produto-nome">Refrigerante 600ml</span>
            <span class="preco">R$ 8,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
        <div class="produto">
            <img src="./imagens/aperitivos/AguaCristal.png" alt="Água Mineral">
            <span class="produto-nome">Água Mineral</span>
            <span class="preco">R$ 3,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
        <div class="produto">
            <img src="./imagens/aperitivos/chocolate.png" alt="Chocolate">
            <span class="produto-nome">Chocolate</span>
            <span class="preco">R$ 5,00</span>
            <input type="number" min="0" value="0" class="quantidade">
        </div>
    </div>    

    <div class="total">
        Total: <span id="total">R$ 0,00</span>
        <button id="confirmar-btn">Confirmar</button>
    </div>

</body>
<script type="text/javascript" src="./javascripts/aperitivos.js"></script>
</html>
