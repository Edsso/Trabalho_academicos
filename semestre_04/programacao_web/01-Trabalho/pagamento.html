<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="./css/pagamento.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes de Pagamento</h1>
        <form id="pagamentoForm">
            <div class="form-grupo">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>
            <div class="form-grupo">
                <label for="cartaoNumero">Número do cartão</label>
                <input type="text" id="cartaoNumero" placeholder="Insira os dados do Cartão" required>
            </div>
            <div class="form-grupo">
                <label for="dataExpirada">Data de expiração</label>
                <input type="text" id="dataExpirada" placeholder="MM/AA" required>
            </div>
            <div class="form-grupo">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Insira CVV" required>
            </div>
            <button type="submit" id="confirmar-btn">Pagar</button>
        </form>
        <div id="statusPagamento"></div>
    </div>
</body>
<script type="text/javascript" src="./javascripts/pagamento.js"></script>
</html>
