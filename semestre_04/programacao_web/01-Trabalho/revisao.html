<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Retro - Revise as Informações</title>
    <link rel="stylesheet" href="./css/revisao.css">
</head>
<body>
    <main id="revisao-container">
        <h1>Revise as Informações</h1>
        <h2>Filme selecionado</h2>
        <p id="filme-selecionado"></p>

        <h2>Assentos selecionados</h2>
        <p id="assentos-selecionado"></p>

        <h2>Valor dos Ingressos</h2>
        <p id="ingresso-preco"></p>

        <h2>Produtos selecionados</h2>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço unitário</th>
                    <th>Preço Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Valor Total</h2>
        <p id="preco-total"></p>

        <button id="confirmar-btn">Confirmar</button>
    </main>
</body>
<script type="text/javascript" src="./javascripts/revisao.js"></script>
</html>
